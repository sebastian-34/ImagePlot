<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image RGB Plotter</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 40px;
        }
        h1 {
            color: #2d3a4b;
            letter-spacing: 1px;
            margin: 0;
        }
        #themeToggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 8px;
        }
        #helpIcon {
            font-size: 1.3rem;
            cursor: pointer;
            color: #6366f1;
        }
        #helpBox {
            background: #fff;
            color: #222;
            border-radius: 10px;
            box-shadow: 0 2px 12px #bbb;
            padding: 18px 24px;
            margin-bottom: 10px;
            max-width: 400px;
        }
        .uploader {
            display: flex;
            gap: 12px;
            margin: 30px 0 10px 0;
        }
        #dropZone {
            border: 2px dashed #bfc9d1;
            border-radius: 8px;
            padding: 12px 18px;
            background: #f8fafc;
            transition: border 0.2s;
        }
        #dropZone.dragover {
            border: 2px solid #6366f1;
            background: #e0e7ff;
        }
        #imageInput {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bfc9d1;
            background: #fff;
            font-size: 1rem;
        }
        #submitBtn, #resetBtn, #downloadPlot {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        #submitBtn:disabled {
            background: #bfc9d1;
            cursor: not-allowed;
        }
        #resetBtn {
            background: #f87171;
            background: linear-gradient(90deg, #f87171 0%, #fbbf24 100%);
        }
        #downloadPlot {
            background: #10b981;
            background: linear-gradient(90deg, #10b981 0%, #60a5fa 100%);
        }
        #progressContainer {
            width: 100%;
            max-width: 700px;
            height: 18px;
            background: #e5e7eb;
            border-radius: 9px;
            margin: 20px 0 10px 0;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(99,102,241,0.08);
            position: relative;
        }
        #progressBar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            border-radius: 9px 0 0 9px;
            transition: width 0.4s cubic-bezier(.4,2,.6,1);
        }
        #spinner {
            position: absolute;
            right: 10px;
            top: 2px;
            width: 14px;
            height: 14px;
            border: 3px solid #6366f1;
            border-top: 3px solid #e0e7ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #plot {
            width: 100%;
            max-width: 700px;
            height: 60vw;
            max-height: 700px;
            margin-top: 10px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.08);
        }
        #canvas { display: none; }
        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #sampleSlider {
            width: 180px;
        }
        #sampleValue {
            min-width: 40px;
            display: inline-block;
        }
        #previewRow {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #imgInfo {
            font-size: 0.95rem;
            color: #444;
        }
        @media (max-width: 800px) {
            #plot, #progressContainer { max-width: 98vw; }
        }
        @media (max-width: 600px) {
            .header-row { flex-direction: column; gap: 4px; }
            #plot { height: 60vw; min-height: 300px; }
            #imgPreview { max-width: 90px; max-height: 60px; }
        }
        body.dark {
            background: linear-gradient(120deg, #232946 0%, #121629 100%);
        }
        body.dark #plot, body.dark #helpBox {
            background: #232946;
            color: #f4f4f4;
        }
        body.dark h1 { color: #e0e7ff; }
        body.dark #imgInfo { color: #e0e7ff; }
        body.dark #progressContainer { background: #232946; }
        body.dark #progressBar { background: linear-gradient(90deg, #6366f1 0%, #10b981 100%); }
        body.dark #dropZone { background: #232946; border-color: #6366f1; }
    </style>
</head>
<body>
        <div class="header-row">
            <h1>Image RGB 3D Plotter</h1>
            <button id="themeToggle" title="Toggle dark/light mode">üåô</button>
            <span id="helpIcon" title="Help">‚ùì</span>
        </div>
        <div id="helpBox" style="display:none;">
            <p><b>How to use:</b></p>
            <ul>
                <li>Upload or drag-and-drop an image.</li>
                <li>Adjust pixel sampling for speed/quality.</li>
                <li>Click 'Submit Image' to plot.</li>
                <li>Download the plot or reset to try another image.</li>
            </ul>
            <p>The plot shows each pixel's RGB value in 3D space.</p>
        </div>
        <div class="uploader" id="dropZone">
                <input type="file" id="imageInput" accept="image/*">
                <button id="submitBtn" disabled>Submit Image</button>
                <button id="resetBtn" style="display:none;">Reset</button>
        </div>
        <div id="previewRow">
            <img id="imgPreview" style="display:none; max-width:180px; max-height:120px; border-radius:8px; box-shadow:0 2px 8px #bbb; margin-right:16px;"/>
            <div id="imgInfo" style="display:none;"></div>
        </div>
    <!-- Pixel sampling slider removed -->
    <div id="progressContainer" style="display: none;">
        <div id="spinner" style="display:none;"></div>
    </div>
        <canvas id="canvas"></canvas>
        <div id="plot"></div>
        <button id="downloadPlot" style="display:none; margin-top:10px;">Download Plot</button>
        <script src="app.js"></script>
</body>
</html>
